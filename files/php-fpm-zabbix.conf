; Based on zabbix-nginx-conf 4.4.4-1+stretch / 1:5.0.11-1+buster /  1:6.0.0-1+debian10 / 1:6.4.2-1+debian11
;
; 2022-02-08-1: Extended memory_limit 128M -> 512M for graphs with many items
; 2022-02-17-1: Added pm.max_requests = 200 from 1:6.0.0-1+debian10

[zabbix]
user = www-data
group = www-data

listen = /var/run/php/zabbix.sock
listen.owner = www-data
listen.allowed_clients = 127.0.0.1

pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 200

php_value[session.save_handler] = files
php_value[session.save_path]    = /var/lib/php/sessions/

php_value[max_execution_time] = 300
php_value[memory_limit] = 512M
php_value[post_max_size] = 16M
php_value[upload_max_filesize] = 2M
php_value[max_input_time] = 300
php_value[max_input_vars] = 10000
php_value[date.timezone] = Europe/Berlin

; # 2017-11-03, mm: Still 1 with php 7.0.19-1 / Debian 9
php_admin_value[cgi.fix_pathinfo] = 0

